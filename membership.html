<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
	<link rel="icon" type="image/png" href="../assets/images/icon.png">
    <title>Book Upcoming Vesperium Exhibitions</title>
    <link rel="stylesheet" href="../css/header.css">
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            fetch("header.html")
                .then(response => response.text())
                .then(data => {
                    document.getElementById("header-container").innerHTML = data;
                })
                .catch(error => console.error("Error loading header:", error));
        });
    </script>   
    <style>
        
        form {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        fieldset {
            margin-bottom: 20px;
            padding: 15px;
            border: 1px solid #ccc;
        }
        legend {
            font-weight: bold;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input, select, textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
        }
        input[type="submit"], input[type="reset"] {
            width: 48%;
            margin-right: 2%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        input[type="submit"]:hover, input[type="reset"]:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>
    <div id="header-container"></div>
    <h1>Membership Form</h1>
    <form action="#" method="POST">

        <fieldset>
            <legend>Personal Information</legend>
            <label for="FullName">Full Name:</label>
            <input type="text" id="FullName" name="FullName" required>
            
            <label for="Age">Age:</label>
            <input type="old" id="Age" name="Age">
            
            <label for="Email">Email Address:</label>
            <input type="email" id="Email" name="Email" required>
            
            <label for="Number">Phone Number:</label>
            <input type="num" id="Number" name="Number" required>
        </fieldset>

        <fieldset>
            <legend>Preferred Contact Method</legend>
            <label><input type="radio" name="contact" value="Email" required>Email</label>
            <label><input type="radio" name="contact" value="Number" required>Phone Number</label>
        </fieldset>

        <fieldset>
            <legend>Additional Information</legend>
            <label for="DateOfBirth">Date of Birth:</label>
            <input type="date" id="DateOfBirth" name="DateOfBirth">
            
            <label for="occu">Current Occupancy:</label>
            <input type="curoccu" id="occu" name="occu" required>
            
            <label for="rel">Religion:</label>
            <input type="reli" id="reli" name="reli" required>
            
            <label for="mas">Marital Status:</label>
            <input type="mass" id="mas" name="mas" required>
        </fieldset>

        <fieldset>
            <legend>Preferrences</legend>
            <label>PAX:</label>
            <label><input type="radio" name="PAX" value="Solo">Solo</label>
            <label><input type="radio" name="PAX" value="2">2</label>
            <label><input type="radio" name="PAX" value="3">3</label>
            <label><input type="radio" name="PAX" value="4">4</label>
            <label><input type="radio" name="PAX" value="4 or more">4 or more</label>
            
            <label for="DateOfVisit">Date of Visit:</label>
            <input type="date" id="DateOfVisit" name="DateOfVisit">
        </fieldset>

        <fieldset>
            <legend>Comments And Suggestions</legend>
            <label for="comsug">Comments/Suggestions:</label>
            <textarea id="comsug" name="comsug" rows="4"></textarea>
        </fieldset>

        <fieldset>
            <legend>Form Actions</legend>
            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
        </fieldset>

    </form> 
</body>
<!-- scrolling javascript -->
<script>
    window.addEventListener('scroll', function() {
        const header = document.querySelector('header');
        const tickets = document.querySelector('.tickets');
        const scrollPosition = window.scrollY;

        if (scrollPosition > 200) {
            header.classList.add('scrolled');
            tickets.classList.add('scrolled');
        } else {
            header.classList.remove('scrolled');
            tickets.classList.remove('scrolled');
        }
    });
</script>
</html>
