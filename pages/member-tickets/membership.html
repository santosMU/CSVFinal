<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <link rel="icon" type="image/png" href="/assets/images/icon.png">
    <title>Book Upcoming Vesperium Exhibitions</title>
    <!-- bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- wrapper css -->
    <link rel="stylesheet" href="/css/wrapper.css">
    <!-- header css -->
    <link rel="stylesheet" href="/css/header.css">
    <!-- footer css -->
    <link rel="stylesheet" href="/css/footer.css">
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            // insert header
            fetch("/header-footer/header.html")
                .then(response => response.text())
                .then(data => {
                    document.getElementById("header-container").innerHTML = data;
                })
                .catch(error => console.error("Error loading header:", error));

            // insert footer
            fetch("/header-footer/footer.html")
                .then(response => response.text())
                .then(data => {
                    document.getElementById("footer-container").innerHTML = data;
                })
                .catch(error => console.error("Error loading footer:", error));
        });
    </script>
    <!-- import -->
    <link rel="stylesheet" href="/css/member-tickets/forms.css">
</head>

<body>
    <div id="header-container"></div>
    <!-- header declaration -->

    <center>
    <div class="big-wrapper">
        <div class="form-bgcontainer">
            <div class="form-container">
                <h1 class="form-title">Membership Form</h1>
                <form action="#">
                    <div class="main-user-info">
                        <div class="user-input-box">
                            <label for="FullName">Full Name</label>
                            <input type="text" id="FullName" name="FullName" placeholder="Enter your full name" />
                        </div>
                        <div class="user-input-box">
                            <label for="Age">Age</label>
                            <input type="old" id="Age" name="Age" placeholder="Age" />
                        </div>
                        <div class="user-input-box">
                            <label for="Email">Email Address</label>
                            <input type="email" id="Email" name="Email" placeholder="Email" />
                        </div>
                        <div class="user-input-box">
                            <label for="Number">Phone Number</label>
                            <input type="num" id="Number" name="Number" placeholder="Phone Number" />
                        </div>
                    </div>
        
                    <div class="preffered-contact">
                        <span class="pref-cont">Preferred Contact Method</span>
                        <div class="pref-meth">
                            <input type="radio" name="contact" value="Email" required>
                            <label for="Email">Email</label>
                            <input type="radio" name="contact" value="Number" required>
                            <label for="Number">Phone Number</label>
                        </div>
                    </div>
        
                    <div class="main-user-info">
                        <div class="user-input-box">
                            <label for="DateOfBirth">Date of Birth:</label>
                            <input type="date" id="DateOfBirth" name="DateOfBirth">
                        </div>
        
                        <div class="user-input-box">
                            <label for="occu">Current Occupancy</label>
                            <input type="curoccu" id="occu" name="occu" placeholder="Current Occupancy" />
                        </div>
        
                        <div class="user-input-box">
                            <label for="rel">Religion</label>
                            <input type="reli" id="reli" name="reli" placeholder="Religion" />
                        </div>
        
                        <div class="user-input-box">
                            <label for="mas">Marital Status</label>
                            <input type="mass" id="mas" name="mas" placeholder="Marital Status" />
                        </div>
        
                        <div class="form-submit-btn">
                            <input type="submit" value="Register">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    </center>

    <!-- footer declaration -->
    <div id="footer-container"></div>
</body>
<!-- scrolling javascript -->
<script>
    window.addEventListener('scroll', function () {
        const header = document.querySelector('header');
        const tickets = document.querySelector('.tickets');
        const scrollPosition = window.scrollY;

        if (scrollPosition > 200) {
            header.classList.add('scrolled');
            tickets.classList.add('scrolled');
        } else {
            header.classList.remove('scrolled');
            tickets.classList.remove('scrolled');
        }
    });
</script>

</html>
