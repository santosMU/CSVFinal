<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <link rel="icon" type="image/png" href="../assets/images/icon.png">
    <title>Book Upcoming Vesperium Exhibitions</title>
    <!-- bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- wrapper css -->
    <link rel="stylesheet" href="/css/wrapper.css">
    <!-- header css -->
    <link rel="stylesheet" href="/css/header.css">
    <!-- footer css -->
    <link rel="stylesheet" href="/css/footer.css">
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            // insert header
            fetch("/header-footer/header.html")
                .then(response => response.text())
                .then(data => {
                    document.getElementById("header-container").innerHTML = data;
                })
                .catch(error => console.error("Error loading header:", error));

            // insert footer
            fetch("/header-footer/footer.html")
                .then(response => response.text())
                .then(data => {
                    document.getElementById("footer-container").innerHTML = data;
                })
                .catch(error => console.error("Error loading footer:", error));
        });
    </script>
    <!-- import -->
    <link rel="stylesheet" href="/css/member-tickets/forms.css">
</head>

<body>
    <div id="header-container"></div>
    <!-- header declaration -->

    <div class="big-wrapper">
        <center>
            <div class="form-bgcontainer">
                <div class="form-container">
                    <h1 class="form-title">Booking Form</h1>
                    <form action="#">
                        <div class="main-user-info">
                            <div class="user-input-box">
                                <label for="FullName">Full Name</label>
                                <input type="text" id="FullName" name="FullName" placeholder="Enter your full name" />
                            </div>
                            <div class="user-input-box">
                                <label for="Age">Age</label>
                                <input type="number" id="Age" name="Age" placeholder="Age" />
                            </div>
                            <div class="user-input-box">
                                <label for="Email">Email Address</label>
                                <input type="email" id="Email" name="Email" placeholder="Email" />
                            </div>
                            <div class="user-input-box">
                                <label for="Number">Phone Number</label>
                                <input type="tel" id="Number" name="Number" placeholder="Phone Number" />
                            </div>
                        </div>

                        <div class="preffered-contact">
                            <span class="pref-cont">Preferred Contact Method</span>
                            <div class="pref-meth">
                                <input type="radio" id="contactEmail" name="contact" value="Email" required>
                                <label for="contactEmail">Email</label>
                                <input type="radio" id="contactNumber" name="contact" value="Number" required>
                                <label for="contactNumber">Phone Number</label>
                            </div>
                        </div>

                        <div class="pax">
                            <span class="pref-pax">Pax</span>
                            <div class="preff-pax">
                                <input type="radio" id="solo" name="PAX" value="Solo">
                                <label for="solo">Solo</label>
                                <input type="radio" id="pax2" name="PAX" value="2">
                                <label for="pax2">2</label>
                                <input type="radio" id="pax3" name="PAX" value="3">
                                <label for="pax3">3</label>
                                <input type="radio" id="pax4" name="PAX" value="4">
                                <label for="pax4">4</label>
                                <input type="radio" id="pax4plus" name="PAX" value="4 or more">
                                <label for="pax4plus">4 or more</label>
                            </div>
                        </div>

                        <div class="user-input-box">
                            <label for="DateOfVisit">Date Of Visit</label>
                            <input type="date" id="DateOfVisit" name="DateOfVisit">
                        </div>

                        <div class="form-submit-btn">
                            <input type="submit" value="Book">
                        </div>
                    </form>
                </div>
            </div>
        </center>
    </div>

    <!-- footer declaration -->
    <div id="footer-container"></div>

    <!-- scrolling javascript -->
    <script>
        window.addEventListener('scroll', function () {
            const header = document.querySelector('header');
            const tickets = document.querySelector('.tickets');
            const scrollPosition = window.scrollY;

            if (scrollPosition > 200) {
                header.classList.add('scrolled');
                tickets.classList.add('scrolled');
            } else {
                header.classList.remove('scrolled');
                tickets.classList.remove('scrolled');
            }
        });
    </script>
</body>

</html>
